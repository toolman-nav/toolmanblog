name: Scheduled Build and IndexNow

on:
  schedule:
    # 每天北京时间上午 9:00 运行 (UTC 1:00) 
    # 建议比 8:00 晚一点，确保日期变更在所有服务器都已生效
    - cron: '0 1 * * *'
  workflow_dispatch: 

jobs:
  build_and_index:
    runs-on: ubuntu-latest
    steps:
      # 第一步：通知 Cloudflare 重新部署
      - name: Trigger Cloudflare Pages Deploy
        run: |
          curl -X POST "${{ secrets.CLOUDFLARE_DEPLOY_HOOK }}"
      
      # 第二步：非常重要！等待 Cloudflare 完成构建（约 5 分钟）
      # 如果不等待，Bing 爬虫过来时，你的新文章可能还没上线，会导致提交失败
      - name: Wait for Cloudflare Deployment
        run: sleep 300

    # 第三步：直接发送 API 请求给微软 (最稳妥，永不失效)
      - name: Submit to IndexNow
        run: |
          curl -X POST "https://www.bing.com/indexnow" \
          -H "Content-Type: application/json; charset=utf-8" \
          -d "{
            \"host\": \"toolmanai.com\",
            \"key\": \"${{ secrets.INDEXNOW_KEY }}\",
            \"keyLocation\": \"https://toolmanai.com/${{ secrets.INDEXNOW_KEY }}.txt\",
            \"urlList\": [
              \"https://toolmanai.com/\",
              \"https://toolmanai.com/archive/\",
              \"https://toolmanai.com/sitemap-index.xml\"
            ]
          }"